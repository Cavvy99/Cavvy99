<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spidey Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.spidey-theme {
      background-color: #111;
      color: #fff;
    }

    .calculator {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    body.spidey-theme .calculator {
      background-color: #1a1a1a;
      border: 2px solid #e60023;
      box-shadow: 0 0 15px #ff4da6;
    }

    .screen {
      width: 100%;
      background: #eee;
      padding: 15px;
      font-size: 1.8em;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }

    body.spidey-theme .screen {
      background-color: #000;
      color: #ffb6c1;
      border: 2px solid #e60023;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .sci-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .button {
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #d4d4d4;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .button:hover {
      background: #bbb;
    }

    body.spidey-theme .button {
      background-color: #e60023;
      color: #fff;
    }

    body.spidey-theme .button:hover {
      background-color: #ff4da6;
    }

    .theme-toggle {
      background-color: #ff4da6;
      border: 2px solid #e60023;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    body.spidey-theme .theme-toggle {
      background-color: #000;
      color: #ff4da6;
    }

    @media (max-width: 480px) {
      .button {
        font-size: 0.9em;
        padding: 10px;
      }

      .screen {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <button id="theme-toggle" class="theme-toggle">‚ù§Ô∏è‚Äçüî• Spidey Mode</button>

  <div class="calculator">
    <div id="screen" class="screen">0</div>

    <div class="sci-buttons">
      <button class="button" onclick="appendValue('Math.sin(')">sin</button>
      <button class="button" onclick="appendValue('Math.cos(')">cos</button>
      <button class="button" onclick="appendValue('Math.tan(')">tan</button>
      <button class="button" onclick="appendValue('Math.PI')">œÄ</button>

      <button class="button" onclick="appendValue('Math.sqrt(')">‚àö</button>
      <button class="button" onclick="appendValue('**2')">x¬≤</button>
      <button class="button" onclick="appendValue('Math.log10(')">log</button>
      <button class="button" onclick="appendValue('Math.log(')">ln</button>

      <button class="button" onclick="appendValue('Math.E')">e</button>
      <button class="button" onclick="backspace()">‚å´</button>
      <button class="button" onclick="clearScreen()">C</button>
      <button class="button" onclick="calculate()">=</button>
    </div>

    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button" onclick="appendValue('/')">√∑</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button" onclick="appendValue('*')">√ó</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button" onclick="appendValue('-')">‚àí</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button" onclick="appendValue('+')">+</button>
      <button class="button" onclick="appendValue(')')">)</button>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");

    function appendValue(value) {
      if (screen.innerText === "0" || screen.innerText === "Error") {
        screen.innerText = value;
      } else {
        screen.innerText += value;
      }
    }

    function clearScreen() {
      screen.innerText = "0";
    }

    function backspace() {
      screen.innerText = screen.innerText.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        screen.innerText = eval(screen.innerText);
      } catch {
        screen.innerText = "Error";
      }
    }

    // Theme toggle
    const toggleThemeBtn = document.getElementById('theme-toggle');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('spidey-theme');
      toggleThemeBtn.innerText = document.body.classList.contains('spidey-theme')
        ? 'üåû Light Mode'
        : '‚ù§Ô∏è‚Äçüî• Spidey Mode';
    });
  </script>
</body>
</html>
